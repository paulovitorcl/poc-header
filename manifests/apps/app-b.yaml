---
# App B - Backend microservice
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-b
  namespace: poc
  labels:
    app: app-b
    app.kubernetes.io/name: app-b
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-b
  template:
    metadata:
      labels:
        app: app-b
    spec:
      containers:
        - name: app
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx-config
          configMap:
            name: app-b-nginx-config
        - name: html
          configMap:
            name: app-b-html

---
# Nginx configuration for App B
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-b-nginx-config
  namespace: poc
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            default_type application/json;
            return 200 '{"app": "B", "message": "Hello from App B!", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        location /health {
            default_type application/json;
            return 200 '{"status": "healthy", "app": "B"}';
        }
    }

---
# HTML content (fallback)
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-b-html
  namespace: poc
data:
  index.html: |
    APP B

---
# Service for App B
apiVersion: v1
kind: Service
metadata:
  name: app-b
  namespace: poc
  labels:
    app: app-b
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: app-b
