---
# App A - Backend microservice
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-a
  namespace: poc
  labels:
    app: app-a
    app.kubernetes.io/name: app-a
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-a
  template:
    metadata:
      labels:
        app: app-a
    spec:
      containers:
        - name: app
          # Using nginx with custom response
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          # Custom nginx config to return "APP A"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx-config
          configMap:
            name: app-a-nginx-config
        - name: html
          configMap:
            name: app-a-html

---
# Nginx configuration for App A
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-a-nginx-config
  namespace: poc
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            default_type application/json;
            return 200 '{"app": "A", "message": "Hello from App A!", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        location /health {
            default_type application/json;
            return 200 '{"status": "healthy", "app": "A"}';
        }
    }

---
# HTML content (fallback)
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-a-html
  namespace: poc
data:
  index.html: |
    APP A

---
# Service for App A
apiVersion: v1
kind: Service
metadata:
  name: app-a
  namespace: poc
  labels:
    app: app-a
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: app-a
