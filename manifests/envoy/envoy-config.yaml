---
# Initial Envoy configuration
# This will be updated by the header-route-controller
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: poc
  labels:
    app.kubernetes.io/name: envoy-config
    app.kubernetes.io/managed-by: header-route-controller
data:
  # Initial config with just the default backend
  # The controller will overwrite this when HeaderRoutes are created
  envoy.json: |
    {
      "static_resources": {
        "listeners": [
          {
            "name": "listener_0",
            "address": {
              "socket_address": {
                "address": "0.0.0.0",
                "port_value": 8080
              }
            },
            "filter_chains": [
              {
                "filters": [
                  {
                    "name": "envoy.filters.network.http_connection_manager",
                    "typed_config": {
                      "@type": "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager",
                      "stat_prefix": "ingress_http",
                      "codec_type": "AUTO",
                      "route_config": {
                        "name": "local_route",
                        "virtual_hosts": [
                          {
                            "name": "backend",
                            "domains": ["*"],
                            "routes": [
                              {
                                "match": {
                                  "prefix": "/"
                                },
                                "route": {
                                  "cluster": "poc_default-backend"
                                }
                              }
                            ]
                          }
                        ]
                      },
                      "http_filters": [
                        {
                          "name": "envoy.filters.http.router",
                          "typed_config": {
                            "@type": "type.googleapis.com/envoy.extensions.filters.http.router.v3.Router"
                          }
                        }
                      ]
                    }
                  }
                ]
              }
            ]
          }
        ],
        "clusters": [
          {
            "name": "poc_default-backend",
            "connect_timeout": "5s",
            "type": "STRICT_DNS",
            "lb_policy": "ROUND_ROBIN",
            "load_assignment": {
              "cluster_name": "poc_default-backend",
              "endpoints": [
                {
                  "lb_endpoints": [
                    {
                      "endpoint": {
                        "address": {
                          "socket_address": {
                            "address": "default-backend.poc.svc.cluster.local",
                            "port_value": 80
                          }
                        }
                      }
                    }
                  ]
                }
              ]
            }
          }
        ]
      }
    }
