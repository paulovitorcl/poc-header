---
# Header Route Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: header-route-controller
  namespace: poc
  labels:
    app: header-route-controller
    app.kubernetes.io/name: header-route-controller
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: header-route-controller
  template:
    metadata:
      labels:
        app: header-route-controller
    spec:
      serviceAccountName: header-route-controller
      containers:
        - name: controller
          # Change this to your actual image
          image: ghcr.io/seu-user/header-route-controller:latest
          # For local development, use:
          # image: header-route-controller:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: metrics
              protocol: TCP
            - containerPort: 8082
              name: health
              protocol: TCP
          env:
            # ConfigMap settings
            - name: CONFIGMAP_NAME
              value: "envoy-config"
            - name: CONFIGMAP_NAMESPACE
              value: "poc"
            - name: CONFIGMAP_KEY
              value: "envoy.json"
            
            # Watch all namespaces (empty = all)
            - name: WATCH_NAMESPACE
              value: ""
            
            # Default backend configuration
            - name: DEFAULT_BACKEND_SERVICE
              value: "default-backend"
            - name: DEFAULT_BACKEND_NAMESPACE
              value: "poc"
            - name: DEFAULT_BACKEND_PORT
              value: "80"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

---
# Service for controller metrics/health
apiVersion: v1
kind: Service
metadata:
  name: header-route-controller
  namespace: poc
  labels:
    app: header-route-controller
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: metrics
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: health
  selector:
    app: header-route-controller
